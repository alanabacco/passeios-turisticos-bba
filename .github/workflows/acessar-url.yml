# Acessar URL a cada 48h para manter o Banco de Dados funcionando
name: AcessaUrl

on:
  schedule:
    - cron: '* * * * *'

jobs:
  acessar-url:
    runs-on: ubuntu-latest

    steps:
      - name: Acessa URL
        run: |
          response=$(curl -sSf -w "%{http_code}" -o /dev/null "%{http_code}" https://passeios-turisticos-bba-server.vercel.app/hospedagens)
          if [ "$response" = "200" ]; then
            echo "Resposta do servidor: $response"
          else
            echo "Erro: A resposta do servidor n√£o foi bem-sucedida. Status: $response"
            exit 1
          fi
